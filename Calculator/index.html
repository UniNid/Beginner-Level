<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        
        <div class="button">
            <button onclick="
                displayText='';
                document.querySelector('.display').innerText=displayText;
                " class="calc-button">C</button>
            <button onclick="
            displayText+='1';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">1</button>
            <button onclick="
            displayText+='2';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">2</button>
            <button onclick="
            displayText+='+';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">+</button>
            <button onclick="
            displayText+='3';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">3</button>
            <button onclick="
            displayText+='4';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">4</button>
            <button onclick="
            displayText+='-';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">-</button>
            <button onclick="
            displayText+='5';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">5</button>
            <button onclick="
            displayText+='6';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">6</button>
            <button onclick="
            displayText+='*';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">*</button>
            <button onclick="
            displayText+='7';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">7</button>
            <button onclick="
            displayText+='8';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">8</button>
            <button onclick="
            displayText+='/';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">/</button>
            <button onclick="
            displayText=eval(displayText);
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">=</button>
            <button onclick="
            displayText+='9';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">9</button>
            <button onclick="
            displayText+='0';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">0</button>
            <button onclick="
            displayText+='.';
            document.querySelector('.display').innerText=displayText;
            " class="calc-button">.</button>
        </div>
        
    </div>
    

    <script>
        let displayText='';
    </script>
</body>
</html>
